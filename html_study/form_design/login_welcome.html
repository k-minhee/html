<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/login_w.css" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <div class="content">
            <h1>Welcome back</h1>
            <p>Welcome back! Please enter your details.</p>
            <form action="#" method="post" id="login">
                <fieldset>
                    <legend>login</legend>
                    <dl>
                        <dt>Email</dt>
                        <dd><input type="email" name="user_mail_id" placeholder="Enter your email or id" required></dd>
                        <dt>Password</dt>
                        <dd><input type="password" name="user_pw" placeholder="Enter your Password" required></dd>
                        <dt>Forgot password</dt>
                        <dd><button type="button" class="login_btn">Login</button></dd>
                        <dd><button type="button" class="sign_google_btn">Sign in with Google</button></dd>
                    </dl>
                </fieldset>
            </form>
            <p class="sign_up">
                <span>Don't have an account?</span>
                <a href="#">Sign up for free</a>
            </p>
        </div>
    </div>
</body>
</html>
