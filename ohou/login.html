<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | 오늘의집</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/login.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1><a href="#"><img src="./images/logo.png" alt="오늘의집"></a></h1>
    </header>
    <main>
        <div class="title">
            <h2>회원가입</h2>
            <p>SNS계정으로 간편하게 회원가입</p> 
            <div class="fast_login">
                <a href="#"><img src="./images/facebook.png" alt="페이스북"></a>
                <a href="#"><img src="./images/kakao.png" alt="카카오"></a>
                <a href="#"><img src="./images/naver.png" alt="네이버"></a>
            </div>
        </div>
        <form action="#" method="post" id="joinFrm">
            <dl>
                <dt>이메일</dt>
                <dd>
                    <input type="email" name="user_email" placeholder="이메일" required>
                    <span>@</span>
                    <select name="mail_site">
                        <option value="naver">네이버</option>
                        <option value="daum">다음</option>
                        <option value="nate">네이트</option>
                    </select>
                    <button type="button" class="mail_check_btn">이메일 인증하기</button>
                </dd>
                <dt>비밀번호</dt>
                <dd>
                    <span>영문, 숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</span>
                    <input type="password" name="user_pw" placeholder="비밀번호" required>
                </dd>
                <dt>비밀번호확인</dt>
                <dd>
                    <input type="password" name="user_pw_check" placeholder="비밀번호확인" required>
                </dd>
                <dt>닉네임</dt>
                <dd>
                    <span>다른 유저와 겹치지 않도록 입력해주세요.(2-20자)</span>
                    <input type="text" name="user_nickname" placeholder="별명 (2~20자)" maxlength="20" required>
                </dd>
                <dt>약관동의</dt>
                <dd>
                    <label>
                        <input type="checkbox" name="join_law" value="all_y_law">
                        <em>전체동의</em>
                        <span>선택항목에 대한 동의 포함</span>
                    </label>
                    <label>
                        <input type="checkbox" name="join_law" value="age_law" required>
                        <span>만 14세 이상입니다</span>
                        <em>(필수)</em>
                    </label>
                    <label>
                        <input type="checkbox" name="join_law" value="use_law" required>
                        <span>이용약관</span>
                        <em>(필수)</em>
                        <a href="#"><img src="./images/arrow_forward_ios.png" alt="이용약관 바로가기"></a>
                    </label>
                    <label>
                        <input type="checkbox" name="join_law" value="consent_law" required>
                        <span>개인정보수집 및 이용동의</span>
                        <em>(필수)</em>
                        <a href="#"><img src="./images/arrow_forward_ios.png" alt="개인정보수집 및 이용약관 바로가기"></a>
                    </label>
                    <label>
                        <input type="checkbox" name="join_law" value="marketing_law">
                        <span>개인정보 마케팅 활용 동의</span>
                        <em>(선택)</em>
                        <a href="#"><img src="./images/arrow_forward_ios.png" alt="개인정보 마케팅 활용 동의 바로가기"></a>
                    </label>
                    <label>
                        <input type="checkbox" name="join_law" value="noti_law">
                        <span>이벤트, 쿠폰, 특가 알림 메일 및 SMS 등 수신</span>
                        <em>(선택)</em>
                    </label>
                </dd>
            </dl>
            <div class="btn">
                <button type="submit" class="join_btn">회원가입하기</button>
            </div>
        </form>
        <p>이미 아이디가 있으신가요? <a href="#">로그인</a></p>
    </main>
</body>
</html>
