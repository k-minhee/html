<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper 2. 기본구성</title>
    <!-- Swiper 사용을 위한 필수 CSS, JS 연결 파일(순서 중요!!) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./styles/reset.css">
    <script src="./script/swiper2.js" defer></script>
    <style>
        .best_swiper {
            width: 100%; height: 100vh; margin: 0 auto;
        }
        .best_swiper .swiper-wrapper {}
        .best_swiper .swiper-wrapper .swiper-slide {}
        .best_swiper .swiper-wrapper .slide1 {
            background-image: url(./images/bnr1.jpg);
            background-size: cover; background-position: center;
            position: relative;
        }
        .best_swiper .swiper-wrapper .slide1 .content {
            width: 1200px; /* margin: 0 auto; */
            /* padding-top: 580px; */ padding-left: 24px;
            position: absolute; bottom: 200px; left: 50%;
            transform: translateX(-50%);
        }
        .best_swiper .swiper-wrapper .slide1 .content .sub_title {
            font-size: 1.38rem; /* 22 */
            margin-bottom: 24px;
        }
        .best_swiper .swiper-wrapper .slide1 .content h1 {
            font-size: 3.13rem; /* 50 */ letter-spacing: -0.02em;
            margin-bottom: 24px; font-weight: 600;
        }
        .best_swiper .swiper-wrapper .slide1 .content p {
            line-height: 1.6;
        }
        .best_swiper .swiper-wrapper .slide2 {
            background-image: url(./images/bnr2.jpg);
            background-size: cover; background-position: center;
            position: relative;
        }
        .best_swiper .swiper-wrapper .slide2 .content2 {
            width: 1200px; padding-left: 30px;
            position: absolute; top: 200px; left: 50%;
            transform: translateX(-50%);
        }
        .best_swiper .swiper-wrapper .slide2 .content2 .sub_title,
        .best_swiper .swiper-wrapper .slide3 .content3 .sub_title {
            font-size: 1.15rem; /* 22 */
            margin-bottom: 24px;
        }
        .best_swiper .swiper-wrapper .slide2 .content2 h1,
        .best_swiper .swiper-wrapper .slide3 .content3 h1 {
            font-size: 3.13rem; /* 50 */ letter-spacing: -0.02em;
            margin-bottom: 24px; font-weight: 600;
        }
        .best_swiper .swiper-wrapper .slide2 .content2 p,
        .best_swiper .swiper-wrapper .slide3 .content3 p {
            line-height: 1.6;
        }
        .best_swiper .swiper-wrapper .slide3 {
            background-image: url(./images/bnr3.jpg);
            background-size: cover; background-position: center;
            position: relative;
        }
        .best_swiper .swiper-wrapper .slide3::after {
            content: '';
            position: absolute; width: 100%; height: 70vh;
            bottom: 0; left: 0;
            background: linear-gradient(transparent, #120e0b);
            z-index: 100;
        }
        .best_swiper .swiper-wrapper .slide3 .content3 {
            width: 1200px; position: absolute; right: 50%; top: 600px;
            text-align: right;  transform: translateX(50%); z-index: 300;
        }
        .best_swiper .swiper-wrapper .slide3 .content3 > * {color: #fff;}
    </style>
</head>
<body>
    <!-- 움직이는 슬라이드가 보이는 영역 (사용자정의클래스 필수!) -->
    <div class="swiper best_swiper">
        <!-- 실제 움직이는 대상 -->
        <div class="swiper-wrapper">
            <!-- 개별 슬라이드(사용자정의클래스 작성권장) -->
            <div class="swiper-slide slide1"><!-- bnr1 -->
                <div class="content">
                    <p class="sub_title">역사의 향기가 머무르는 곳 </p>
                    <h1>경복궁에서 만나는 시간 여행 </h1>
                    <p>고즈넉한 한옥 길을 걸으며<br>시간을 거슬러 올라가 보세요.</p>
                </div>
            </div>
            <div class="swiper-slide slide2">
                <div class="content2">
                    <p class="sub_title">역사의 향기가 머무르는 곳 </p>
                    <h1>경복궁에서 만나는 시간 여행 </h1>
                    <p>고즈넉한 한옥 길을 걸으며<br>시간을 거슬러 올라가 보세요.</p>
                </div>
            </div>
            <div class="swiper-slide slide3">
                <div class="content3">
                    <p class="sub_title">역사의 향기가 머무르는 곳 </p>
                    <h1>경복궁에서 만나는 시간 여행 </h1>
                    <p>고즈넉한 한옥 길을 걸으며<br>시간을 거슬러 올라가 보세요.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
